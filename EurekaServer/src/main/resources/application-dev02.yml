server:
  port: 7002

eureka:
  instance:
    hostname: eureka7002.com  #eureka服务端的实例名字,在host文件中增加了127.0.0.1  eureka7001.com的对应关系
  client:
    #表识不向注册中心注册自己
    register-with-eureka: false
    #表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
        defaultZone: http://eureka7001.com:7001/eureka/     #7001和7002相互注册
        #设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址